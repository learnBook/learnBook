<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
       Learn Book
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
   <ion-card *ngFor="let topic of topics">

    <ion-item>
      <h2>{{topic.title}}</h2>
      <p>{{topic.para1}}</p>
    </ion-item>

    <img src="{{topic.iconUrl}}">

    <ion-card-content>
      <p>{{topic.desc}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button (click)="startCourse(topic.title)">
          Start
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear>
          <ion-icon name="happy"></ion-icon>
          <div>{{topic.marksObtained}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          <h3>{{topic.timeSpent}}</h3>
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
